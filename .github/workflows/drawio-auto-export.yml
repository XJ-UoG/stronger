name: Auto-export Draw.io Diagrams

on:
  push:
    branches:
      - main

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download Draw.io Batch CLI
        run: |
          curl -L -o drawio-batch https://github.com/jgraph/drawio-desktop/releases/latest/download/drawio-batch
          chmod +x drawio-batch

      - name: Export PNG from system-design.drawio
        run: |
          ./drawio-batch --export --format png diagrams/system-design.drawio --output diagrams/system-design.png

      - name: Commit and Push PNG Files
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-export PNG from Draw.io diagrams" || echo "No changes to commit"
          git push
