name: Auto-export Draw.io Diagrams

on:
  push:
    branches:
      - main

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install draw.io CLI
        run: |
          npm install -g @jgraph/drawio-desktop
