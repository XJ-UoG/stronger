name: Export Drawio to PNG

on:
  push:
    paths:
      - "system_design.drawio"

jobs:
  export-drawio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Drawio CLI
        run: sudo apt-get update && sudo apt-get install -y drawio

      - name: Convert Drawio to PNG
        run: drawio --export --format png --output ./system_design.png ./system_design.drawio

      - name: Update README
        run: |
          if ! grep -q 'system_design.png' README.md; then
            echo "![System Design](./system_design.png)" >> README.md
          fi

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add system_design.png README.md
          git commit -m "Auto-update system_design.png"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
